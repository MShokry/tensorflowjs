<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model Predictions</title>

</head>

        <img id="imageSrc" alt="No Image Selected" />

  <!-- Local if present -->
  <script src="./opencv.js" type="text/javascript"></script>
  <script src="./tf.min.js"></script>
  <script src="./keras.min.js"></script>
